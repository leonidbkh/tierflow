name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Tierflow ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Quick Install (Linux)
            ```bash
            curl -sSfL https://raw.githubusercontent.com/leonidbkh/tierflow/main/install.sh | sh
            ```

            ### Manual Download
            Download the pre-built binary from the assets below:
            - `tierflow-x86_64-unknown-linux-gnu.tar.gz` - Linux x86_64 (Intel/AMD)

            ## What's Changed
            See [CHANGELOG.md](https://github.com/leonidbkh/tierflow/blob/main/CHANGELOG.md) for details.

  build-release:
    name: Build Release Binary
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/tierflow

      - name: Create tarball
        run: |
          cd target/release
          tar -czf tierflow-x86_64-unknown-linux-gnu.tar.gz tierflow
          cd -

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/release/tierflow-x86_64-unknown-linux-gnu.tar.gz
          asset_name: tierflow-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

      - name: Generate checksums
        run: |
          cd target/release
          sha256sum tierflow-x86_64-unknown-linux-gnu.tar.gz > tierflow-x86_64-unknown-linux-gnu.tar.gz.sha256
          cd -

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/release/tierflow-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_name: tierflow-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_content_type: text/plain
