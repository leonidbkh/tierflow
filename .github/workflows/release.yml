name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/tierflow

      - name: Create tarball and checksums
        run: |
          cd target/release
          tar -czf tierflow-x86_64-unknown-linux-gnu.tar.gz tierflow
          sha256sum tierflow-x86_64-unknown-linux-gnu.tar.gz > tierflow-x86_64-unknown-linux-gnu.tar.gz.sha256
          cd -

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/tierflow-x86_64-unknown-linux-gnu.tar.gz
            target/release/tierflow-x86_64-unknown-linux-gnu.tar.gz.sha256
          body: |
            ## Installation

            ### Quick Install (Linux)
            ```bash
            curl -sSfL https://raw.githubusercontent.com/leonidbkh/tierflow/main/install.sh | sh
            ```

            ### Update Existing Installation
            ```bash
            curl -sSfL https://raw.githubusercontent.com/leonidbkh/tierflow/main/update.sh | sh
            ```

            ### Manual Download
            Download the pre-built binary from the assets below:
            - `tierflow-x86_64-unknown-linux-gnu.tar.gz` - Linux x86_64 (Intel/AMD)

            ## What's Changed
            See [CHANGELOG.md](https://github.com/leonidbkh/tierflow/blob/main/CHANGELOG.md) for details.
